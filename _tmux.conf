###
### いろいろ
###

# utf-8有効
set-window-option -g utf8 on

# Escの効きが良くなるらしい（本当に？）
set -s escape-time 0

# キーストロークのディレイを減らす
set -sg escape-time 1

# peneの開始番号
set-option -g base-index 1

# ウィンドウ履歴の最大行数
set-option -g history-limit 5000

# ウィンドウのインデックスを1から始める
set -g base-index 1

###
### キーバインド設定
###
# prefixキーをC-aに変更する（デフォはC-bだから押しにくい）
set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# 設定ファイルをリロード
bind r source-file ~/.tmux.conf \; display "[tmux] .tmux.conf was reloaded."

###
### マウス設定
###

# 2.1からこれ1つでOKらしい
set-option -g mouse on

